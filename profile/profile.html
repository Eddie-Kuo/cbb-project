<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="profile.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <header>
        <button class="home-button">Home</button>
    </header>
    <main>
        <div class="bulletin-board">
            <div class="user-profile">
                <form action="submit" class="form-container">
                    <p>Username:</p>
                    <input name="username-input" class="username-input">
                    <p>Bio:</p>
                    <textarea name="bio-input" cols="30" rows="8" class="bio-input"></textarea>
                    <button class="update-button">
                        Update
                    </button>
                </form>
            </div>
        </div>
    </main>
    
    <script type="module" src="profile.js"></script>





</body>
</html>
